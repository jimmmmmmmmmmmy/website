<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studies | James Liu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.3.0/fontfaceobserver.js"></script>
    <style>  
        /* Font declarations */
    @font-face {
    font-family: "Title";
    src: url("{{ url_for('static', filename='fonts/test.woff2') }}") format("woff2");
    font-display: swap;
    }
    .fonts-loading h1,
    .fonts-loading .notebook-button {
        opacity: 0;
    }

    .fonts-loaded h1,
    .fonts-loaded .notebook-button {
        opacity: 1;
        transition: opacity 0.3s ease;
    }
    /* Reset default styles */
    *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Ensure proper document flow */
    html {
        height: 100%;
        overflow-x: hidden;
    }

    body {
        min-height: 100%;
        position: relative;
        background-color: #FFFBF0;
        /* Remove margin auto and use padding instead */
        padding: 2rem;
        overflow-x: hidden;
    }

    /* Main content wrapper */
    .content-wrapper {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        /* Prevent content from escaping */
        position: relative;
    }

    h1 {
        font-family: "Title";
        text-align: center;
        color: #210c0c;
        font-size: 2rem;
        padding: 1rem;
        width: 100%;
        /* Ensure header stays in flow */
        position: relative;
    }
    
    .video-container {
        width: 100%;
        max-width: 800px;
        /* Use padding instead of margin for consistent spacing */
        padding: 0rem;
        /* Ensure container stays in flow */
        position: relative;
    }
        
    video {
        width: 100%;
        height: auto;
        display: block;
        /* Prevent video from creating layout shifts */
        position: relative;
    }



    /* Media query for responsive design */
    @media (max-width: 768px) {
        body {
            padding: 1rem;
        }
        
        .video-container {
            padding: 0.5rem;
        }
    }

    .notebook-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: black;
        font-weight: bold;
        font-family: "Title";
        background-color: None;
        padding: 5px 15px;
        border-radius: 20px;
        border: none;
        height: 32px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;  /* Remove underline from link */
    }
    .video-menu {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .video-button {
            padding: 0.5rem 1rem;
            border: none;
            background: none;
            color: #210c0c;
            cursor: pointer;
            font-family: "Title";
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .video-button.active {
            opacity: 1;
            border-bottom: 2px solid #210c0c;
        }

        .video-container {
            display: none;
        }

        .video-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>Visual Studies</h1>
        

        <!-- Add video menu -->
        <div class="video-menu" style="margin-top: -10px; margin-bottom: -10px;">
            <button class="video-button active" data-video="wave20">Wave 1</button>
            <button class="video-button" data-video="waves4">Wave 2</button>
            <button class="video-button" data-video="wave14">Wave 3</button>
            <button class="video-button" data-video="waves16">Wave 4</button>
        </div>


        <!-- Modify video containers -->
        <div class="video-container active" data-video="wave20" >
            <video autoplay muted loop>
                <source src="/static/videos/wave20.mp4" type="video/mp4">
            </video>

            <div class="content-wrapper" style="margin-top: 30px;">
                <a href="artnotebook" class="notebook-button">
                    <img src="{{ url_for('static', filename='images/Jupyter_logo.svg') }}" class="icon">
                </a>
            </div>
        </div>

        <div class="video-container" data-video="waves4">
            <video autoplay muted loop>
                <source data-src="/static/videos/waves4.mp4" type="video/mp4">
            </video>
        </div>

        <div class="video-container" data-video="wave14">
            <video autoplay muted loop>
                <source data-src="/static/videos/wave14.mp4" type="video/mp4">
            </video>
        </div>

        <div class="video-container" data-video="waves16">
            <video autoplay muted loop>
                <source data-src="/static/videos/waves16.mp4" type="video/mp4">
            </video>
        </div>





    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.video-button');
            const containers = document.querySelectorAll('.video-container');
    
            // Function to load video
            function loadVideo(container) {
                const video = container.querySelector('video');
                const source = video.querySelector('source');
                
                if (!source.src && source.dataset.src) {
                    source.src = source.dataset.src;
                    video.load();
                }
                video.play();
            }
    
            // Load the first video initially
            const firstContainer = document.querySelector('.video-container.active');
            if (firstContainer) {
                loadVideo(firstContainer);
            }
    
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const videoId = button.dataset.video;
                    
                    // Update buttons
                    buttons.forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Update videos
                    containers.forEach(container => {
                        if (container.dataset.video === videoId) {
                            container.classList.add('active');
                            loadVideo(container);
                        } else {
                            container.classList.remove('active');
                            const video = container.querySelector('video');
                            video.pause();
                        }
                    });
                });
            });
        });
    </script>
<script>
    document.documentElement.classList.add('fonts-loading');

    const titleFont = new FontFaceObserver('Title');

    Promise.all([
        titleFont.load(),
    ]).then(() => {
        document.documentElement.classList.remove('fonts-loading');
        document.documentElement.classList.add('fonts-loaded');
    }).catch(err => {
        console.warn('Some fonts failed to load:', err);
        document.documentElement.classList.remove('fonts-loading');
    });
</script>
</html>
