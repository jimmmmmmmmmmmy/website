<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>AQI Display | James Liu</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            max-width: 1000px;
            padding-left: 10rem;
            margin: 0 auto;
            gap: 2rem;
            overflow-x: hidden;
            min-width: 0; /* Allow container to shrink */
        }

        .content {
            flex: 1;
            min-width: 0; /* Allow content to shrink */
            max-width: 600px;
            position: relative;
            padding: 0 0rem;
            margin-left: 4rem;
        }
        .preview-container2 {
            position: sticky;
            top: 0rem;
            width: 300px;
            height: 600px;
            flex-shrink: 1;
            min-width: 0;
            margin-left: 50px;
            margin-right: 300px;
            padding-top: 20%;
        }
        .preview-container2 img {
            position: absolute;
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .preview-container2 img.active {
            opacity: 1;
        }

        @media (max-width: 1024px) {
            .container {
                padding-left: 2rem;
            }

            .content {
                margin-left: 0;
            }

            .preview-container2 {
                position: relative;
                top: 0;
                width: 100%;
                max-width: 300px;

                height: auto;
                aspect-ratio: 1/2;
                margin: 2rem 0;
            }
        }

        /* Extreme narrow viewport handling */
        @media (max-width: 640px) {
            .container {
                padding: 0.5rem;
            }

            .content {
                padding: 0 0.5rem;
            }

            .preview-container2 {
                max-width: 200px;
            }

            h1 {
                font-size: 2rem; /* Slightly smaller title on mobile */
            }
        }
        /* Ensure minimum content width */
        @media (max-width: 320px) {
            .container {
                min-width: 280px; /* Minimum width to prevent extreme shrinking */
            }
            
            .content {
                min-width: 260px;
            }

            h1 {
                font-size: 1.75rem; /* Even smaller title on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>AQI Display</h1>
            <p class="subtitle" style="text-align: left;">Air quality data, accessible and easy</p>

            <div class="project2">
                <div class="project-info">
                    <h2>Key Features</h2>
                    <p style="  line-height: 1.5;">
                        - Native macOS menu display<br>
                        - Real-time air quality <br>
                        - Comprehensive weather and pollution tracking<br>
                    </p>
                </div>
            </div>

            <div class="project2">
                <div class="project-info">
                    <h2>Technical Stack</h2>
                    <p style="  line-height: 1.5;">
                        - Built with Python and PyObjC for macOS integration<br>
                        - SQLite for historical data<br>
                    </p>
                </div>
            </div>

            <button class="project-button" onclick="window.location.href='{{ url_for('oa_project') }}'">
                <svg height="10" width="10" viewBox="0 0 16 16" style="vertical-align: middle; margin-right: 8px;">

                </svg>
                Github
            </button>
    
            <button class="project-button" onclick="window.location.href='{{ url_for('download_file') }}'">
                <svg height="10" width="10" viewBox="0 0 24 24" style="vertical-align: middle; margin-right: 8px;">
                    <path fill="currentColor" d="M12 15.575c-.175 0-.346-.05-.495-.15l-4.5-3c-.33-.22-.435-.65-.215-.98.22-.33.65-.435.98-.215L12 14.025l4.23-2.795c.33-.22.76-.115.98.215.22.33.115.76-.215.98l-4.5 3c-.149.1-.32.15-.495.15z"/>

                </svg>
                macOS (arm64)
            </button>

    </div>

</div>
<div class="preview-container2">
    <img src="/static/images/oa2.png" alt="AQI Display Detail" class="active">
    <img src="/static/images/pic1.png" alt="AQI Display system menu">
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('.preview-container2 img');
        let currentIndex = 0;

        function nextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(nextImage, 8000);
    });
    </script>
</body>

</html>
