<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Food Good | James Liu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.3.0/fontfaceobserver.js"></script>
    <style>
        .fonts-loading body {
            opacity: 0;
        }
        .fonts-loaded body {
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        body {
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            max-width: 1000px;
            padding-left: 10rem;
            margin: 0 auto;
            gap: 0rem;
            overflow-x: hidden;
            min-width: 0; /* Allow container to shrink */
        }

        .content {
            flex: 1;
            min-width: 0; /* Allow content to shrink */
            max-width: 600px;
            position: relative;
            padding: 0 0rem;
            margin-left: 4rem;
        }

        .preview-container2 {
            position: sticky;
            top: 0rem;
            width: 300px;
            height: 600px;
            flex-shrink: 1;
            min-width: 0;
            margin-left: 50px;
            margin-right: 350px;
        }

        .preview-container2 img {
            position: absolute;
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .preview-container2 img.active {
            opacity: 1;
        }

        @media (max-width: 1024px) {
            .container {
                padding-left: 2rem;
            }

            .content {
                margin-left: 0;
            }

            .preview-container2 {
                position: relative;
                top: 0;
                width: 100%;
                max-width: 250px;
                height: auto;
                aspect-ratio: 1/2;
                margin: 2rem 0;
            }
        }

        /* Extreme narrow viewport handling */
        @media (max-width: 640px) {
            .container {
                padding: 0.5rem;
            }

            .content {
                padding: 0 0.5rem;
            }

            .preview-container2 {
                max-width: 200px;
            }

            h1 {
                font-size: 2rem; /* Slightly smaller title on mobile */
            }
        }

        /* Ensure minimum content width */
        @media (max-width: 320px) {
            .container {
                min-width: 280px; /* Minimum width to prevent extreme shrinking */
            }
            
            .content {
                min-width: 260px;
            }

            h1 {
                font-size: 1.75rem; /* Even smaller title on very small screens */
            }
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .project-button {
            flex: 0 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Food Good</h1>
            <p class="subtitle" style="text-align: left;">Smart Recipes,<br> Personalized For You</p>
 
            <div class="project2">
                <div class="project-info">
                    <h2>Key Features</h2>
                    <p style="line-height: 1.5;">
                        - Personalized recipe suggestions<br>
                        - Grocery lists based on inventory tracking<br>
                    </p>
                </div>
            </div>

            <div class="project2">
                <div class="project-info">
                    <h2>Technical Stack</h2>
                    <p style="line-height: 1.5;">
                        - Built with React Native and TypeScript<br>
                        - AsyncStorage for ingredient persistence<br>
                        - Event-driven recipe recommendations
                    </p>
                </div>
            </div>

            <div class="button-container">
                <button class="project-button" onclick="window.location.href='{{ url_for('oa_project') }}'">
                    <svg height="10" width="10" viewBox="0 0 16 16" style="vertical-align: middle;">
                        <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    Github
                </button>

            </div>
        </div>

    </div>

    <div class="preview-container2">
        <img src="/static/images/foodgood/fg2.png" alt="foodgood screenshot 1" class="active">
        <img src="/static/images/foodgood/fg3.png" alt="foodgood screenshot 2">
        <img src="/static/images/foodgood/fg1.png" alt="foodgood screenshot 3">
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('.preview-container2 img');
        let currentIndex = 0;

        function nextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(nextImage, 3000);
    });
    </script>
        <script>
            // Start by marking fonts as loading (add this line!)
            document.documentElement.classList.add('fonts-loading');
        
            // Watch for all your custom fonts
            const titleFont = new FontFaceObserver('Title');
            const projectTitleFont = new FontFaceObserver('ProjectTitleFont');
            const projDescripFont = new FontFaceObserver('ProjDescrip');
        
            // Wait for all fonts to load
            Promise.all([
                titleFont.load(),
                projectTitleFont.load(),
                projDescripFont.load()
            ]).then(() => {
                // When all fonts are ready:
                document.documentElement.classList.remove('fonts-loading');
                document.documentElement.classList.add('fonts-loaded');
            }).catch(err => {
                console.warn('Some fonts failed to load:', err);
                // Remove loading class anyway so content becomes visible
                document.documentElement.classList.remove('fonts-loading');
            });
        </script>
</body>
</html>
