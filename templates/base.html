<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    
    <!-- Font preloading should come before CSS -->
    <link rel="preload" href="{{ url_for('static', filename='fonts/test.woff2') }}" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="{{ url_for('static', filename='fonts/projecttitle.woff2') }}" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="{{ url_for('static', filename='fonts/Anito.woff2') }}" as="font" type="font/woff2" crossorigin="anonymous">
    
    <!-- CSS comes after preloading -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
