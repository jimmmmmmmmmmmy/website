{% extends "base.html" %}

{% block title %}James Liu | Resume{% endblock %}

{% block content %}
<div class="resume-container">
    <div class="pdf-viewer-container">
        <object 
            data="{{ url_for('static', filename='pdfs/Resume.pdf') }}"
            type="application/pdf"
            class="pdf-viewer">
            <div class="pdf-fallback">
                <p>It seems you don't have a PDF plugin for this browser.
                   You can:</p>
                <ul>
                    
                    <li><a href="{{ url_for('serve_resume_pdf') }}" download>
                        Download the PDF
                    </a></li>
                    <li><a href="{{ url_for('serve_resume_pdf') }}" target="_blank">
                        View it in a new tab
                    </a></li>
                </ul>
            </div>
        </object>
    </div>
</div>

<style>
    .resume-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #FFFBF0;
    }
    
    .pdf-viewer-container {
        width: 95%;
        height: 95vh;
        max-width: none;
        background: #fff;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden;
    }
    
    .pdf-viewer {
        width: 100%;
        height: 100%;
        border: none;
    }
    
    .pdf-fallback {
        padding: 20px;
        text-align: center;
        font-family: system-ui, -apple-system, sans-serif;
    }
    
    .pdf-fallback ul {
        list-style: none;
        padding: 0;
        margin: 20px 0;
    }
    
    .pdf-fallback a {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        background: #210c0c;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.2s;
    }
    
    .pdf-fallback a:hover {
        background: #3a1515;
    }

    /* Override any existing body margins/padding */
    body {
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden;
    }

    /* Ensure the main content area takes full width/height */
    [role="main"] {
        width: 100vw;
        height: 100vh;
        padding: 0 !important;
        margin: 0 !important;
    }
</style>
{% endblock %}
